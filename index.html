<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
</head>
<body class="home-body">
    <div class="home-container">
        <h1>CPR Result Visualizer</h1>
        <p>リザルト画面のQRコードをスキャンしてください。</p>
        <div id="scanner-container">
            <video id="scanner-video" playsinline></video>
            <div id="scanner-overlay"></div>
        </div>
        <div id="url-input-container">
            <input type="text" id="url-input" placeholder="または、リザルトURLをここに貼り付け">
            <a href="#" id="go-btn" class="button">移動</a>
        </div>
        <button id="start-scan-btn" class="button">カメラを起動してスキャンを開始</button>
        <p id="status-message"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="scanner.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>
